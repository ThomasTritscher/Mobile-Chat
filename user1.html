<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>USER1</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="./mini_backend.js"></script>
  <script src='chat.js'></script>
  <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
  <script src="/node_modules/material-design-lite/material.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="loadChat(), loadUser()">
  <div class="main">
    <div class="header-nav">
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
        <li class="mdl-menu__item">Status</li>
        <li class="mdl-menu__item">Anrufe</li>
        <li class="mdl-menu__item">
        <li class="mdl-menu__item">Einstellungen</li>
      </ul>
      <!-- Right aligned menu below button -->
      <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons" style="color:#BDBDBD">more_horiz</i>
      </button>
    </div>
    <div class="side-nav">
      <div class="side-nav-button-box">
        <!-- Left aligned menu below button -->
        <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons" style="color:#BDBDBD">menu</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
          <li class="mdl-menu__item">Login</li>
          <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Kontakt</li>
          <li class="mdl-menu__item">Datenschutz</li>
          <li class="mdl-menu__item">Impressum</li>
        </ul>
      </div>
      <div id="user-dashboard" class="user-dashboard">

      </div>
    </div>
    <div class="dialog-container">
      <div id="dialog_section" class="dialog-section">

      </div>

    </div>
  </div>
  <footer>
    <div class="attach-box">
      <!-- Left aligned menu on top of button  -->
      <button id="demo-menu-top-left" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons" style="color:#BDBDBD">add</i>
      </button>

      <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" data-mdl-for="demo-menu-top-left">
        <li class="mdl-menu__item">Kamera</li>
        <li class="mdl-menu__item">Fotos & Videos</li>
        <li class="mdl-menu__item">Datein</li>
        <li class="mdl-menu__item">Standort</li>
      </ul>

    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <textarea class="mdl-textfield__input" type="text" rows="1" id="message_input"></textarea>
      <label class="mdl-textfield__label" for="message_input">Message</label>
    </div>

    <!-- Accent-colored raised button -->
    <button onclick="addMessage()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent btn-custom">
      Send
    </button>
  </footer>
  <!--start user-profile-menu -->
  <div id="user-profile-card" class="user-profile-card">

    <div onclick="closeUserProfile()" class="close-btn">
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
        <i class="material-icons">close</i>
      </button>
    </div>
    <img src="../img/female.jpg" alt="">
    <ul>
      <li>Firstname</li>
      <li>Lastname</li>
      <li>Birthdate</li>
      <li>Media</li>
      <li>Photo</li>
    </ul>
  </div>
</body>

</html>
