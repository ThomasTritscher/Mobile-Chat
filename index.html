<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Chat</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='chat.js'></script>
  <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
  <script src="/node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="main">
    <div class="header-nav">
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
        <li class="mdl-menu__item">Some Action</li>
        <li class="mdl-menu__item">Another Action</li>
        <li disabled class="mdl-menu__item">Disabled Action</li>
        <li class="mdl-menu__item">Yet Another Action</li>
      </ul>
      <!-- Right aligned menu below button -->
      <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons" style="color:#BDBDBD">more_horiz</i>
      </button>
    </div>
    <div class="side-nav">
      <div class="side-nav-button-box">
        <!-- Left aligned menu below button -->
        <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons" style="color:#BDBDBD">menu</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
          <li class="mdl-menu__item">Some Action</li>
          <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
          <li disabled class="mdl-menu__item">Disabled Action</li>
          <li class="mdl-menu__item">Yet Another Action</li>
        </ul>
      </div>
      <div class="user-dashboard">
        <div class="user"><img src="img/female.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/female2.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/female3.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/male.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/male2.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/male3.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/female2.jpg" class="user-img" alt=""></div>
        <div class="user"><img src="img/female.jpg" class="user-img" alt=""></div>
      </div>
    </div>
    <div class="dialog-container">
      <div class="dialog-section">
        <div class="message-line">Hallo</div>
        <div class="message-line">Ciao</div>
        <div class="message-line">Hello</div>
        <div class="message-line">Hola</div>
        <div class="message-line">Privjet</div>
        <div class="message-line">Chema</div>
        <div class="message-line">Hoz geldeniz</div>
      </div>

    </div>
  </div>
  <footer>
    <div class="media-box">
      <!-- FAB button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect ">
        <i class="material-icons" style="color:#9e9a9a">attach_file</i>
      </button>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <textarea class="mdl-textfield__input" type="text" rows="1" id="message-input"></textarea>
      <label class="mdl-textfield__label" for="message-input">Message</label>
    </div>
    <!-- Accent-colored raised button -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent btn-custom">
      Send
    </button>

  </footer>

</body>

</html>
